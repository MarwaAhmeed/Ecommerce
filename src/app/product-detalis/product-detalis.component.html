<mat-card  style="width: 30%;">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{productDetalis.title}}</mat-card-title>
    <mat-card-subtitle>{{productDetalis.category }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="productDetalis.image" style="width: 20%;">
  <mat-card-content>
    <p>{{productDetalis.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Add To Cart</button>
  </mat-card-actions>
</mat-card>
